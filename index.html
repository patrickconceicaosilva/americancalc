<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Burguer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="areavalor">
        <h1>Valor = </h1>
        <h1 id="valortotal">00,00</h1>
    </div>
    
    <div id="inputs">
        <div id="xburguerdiv">
            <input type="number" id="xburguer">
            <label for="xburguer">X-Burguer</label>
        </div>
        <div id="zipburguerdiv">
            <input type="number" id="zipburguer">
            <label for="zipburguer">Zip-Burguer</label>
        </div>
        <div id="xfrangodiv">
            <input type="number" id="xfrango">
            <label for="xfrango">X-Frango</label>
        </div>
        <div id="gringodiv">
            <input type="number" id="gringo">
            <label for="gringo">Gringo</label>
        </div>
        <div id="entregadiv">
            <h3>Entregas</h3>
            <label for="entrega3">R$3,00</label>
            <input type="radio" id="entrega3" name="entrega" value="3">

            <label for="entrega5">R$5,00</label>
            <input type="radio" id="entrega5" name="entrega" value="5">
            
            <label for="entrega10">R$10,00</label>
            <input type="radio" id="entrega10" name="entrega" value="10">

            <label for="entregafree">Grátis</label>
            <input type="radio" id="entregafree" name="entrega" value="0">
        </div>
        <button id="calcbutton">Calculate</button>
    </div>


    <footer><p>Developed by <a href="https://github.com/patrickconceicaosilva" target="_blank">Patrick Conceição</a></p></footer>

    <script src="script.js"></script>
</body>
</html>
